<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/e45cc854d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
            <div class="logo">
                <img src="Images\IQ_Logo_White.png" alt="Logo">
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Find Us</a></li>
                    <li><a href="Curriculum.html">Curriculum</a></li>
                    <li><a href="Welcome.html">Welcome</a></li>
                    <li><a href="Apply.html">Apply</a></li>
                </ul>
            </nav>
        <script>
            const mobileMenu = document.getElementById('mobile-menu');
            const navUl = document.querySelector('nav ul');
    
            mobileMenu.addEventListener('click', () => {
                navUl.classList.toggle('active');
            });
        </script>
<h2>Find Us Here!</h2>
</header>
<div class="box">

<!--Form-->
<div class="contact form">
<h3>Send A Message</h3>
<form>
<div class="formBox">
<div class="row50">
<div class="inputBox">
<span>First Name</span>
<input type="text" placeholder="Eric, Bob...">
</div>
<div class="inputBox">
    <span>Last Name</span>
    <input type="text" placeholder="Snow, Jackson...">
    </div>
</div>

<div class="row50">
    <div class="inputBox">
    <span>Email Address</span>
    <input type="text" placeholder="cookieeater12@gmail.com">
    </div>
    <div class="inputBox">
        <span>Phone Number</span>
        <input type="text" placeholder="+46731579398">
        </div>
    </div>

    <div class="row100">
        <div class="inputBox">
        <span>Message Here</span>
        <textarea placeholder="Type your message here."></textarea>
        </div>
        </div>

        <div class="row100">
            <div class="inputBox">
                <input type="submit" value="Send Message">
            </div>
            </div>

</div>
</form>
</div>

<!--Information Box-->
<div class="contact info"></div>

<!--Map-->
<div class="contact map"></div>
</div>
</body>
</html>
